<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center text-primary">Search Your Favourite Books</h2>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search the book what you want"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchBook()" class="btn btn-outline-secondary"type="button"id="button-search"> Search </button>
    </div>
    <!-- single book details -->

    <div id="meal-details" class="w-50 mx-auto"></div>

    <!-- meal book result -->
    <div>
        <h3 class="text-center">Total result found: <span id="result-count">0</span></h3>
    </div>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
  <script src="js/api.js"></script>
</html>
